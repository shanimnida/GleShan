<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="reset-password-box">
        <h1>Reset Password</h1>
        <form id="reset-password-form" method="POST" action="/reset-password">
            <input type="text" id="reset-token" name="resetKey" placeholder="Reset Token" required>
            <h3 id="token_message" class="error-message" style="display: none; color: red;"></h3>
            <div class="password-container">
                <input type="password" name="newPassword" id="new-password" placeholder="New Password" required minlength="8">
                <span class="toggle-password" id="togglePassword1">👁</span>
            </div>
            <div id="password_strength" style="font-weight: bold; margin-top: 5px;"></div>
            <div class="password-container">
                <input type="password" name="confirmPassword" id="confirm-password" placeholder="Confirm Password" required minlength="8">
                <span class="toggle-password" id="togglePassword2">👁</span>
            </div>
            <h3 id="verify_message" class="error-message" style="display: none;"></h3>
            <button type="submit" class="reset-button">Reset Password</button>
        </form>
        <div class="login-link">
            <span>Remembered your password? <a href="login.html">Sign in now</a>.</span>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
