<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notflix Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-box">
        <form id="signup-form" novalidate>
            <h1>Sign Up</h1>
            <input type="text" name="full_name" id="full_name" placeholder="Full Name" required>
            <input type="tel" name="mob_number" id="mob_number" placeholder="Mobile Number (e.g., 0912 345 6789)" required pattern="^09\d{2} ?\d{3} ?\d{4}$" maxlength="13">
            <input type="email" name="email" id="email" placeholder="Email" required >
            <h3 id="signup_error_message" class="error-message" style="color: red; display: none;"></h3>

            <div class="password-container">
                <input type="password" name="password" id="pass1" placeholder="Password" required >
                <span class="toggle-password" id="toggle-pass1">👁</span>
            </div>
            <div id="password_strength" style="font-weight: bold; margin-top: 5px;"></div>

            <div class="password-container">
                <input type="password" name="confirm_password" id="pass2" placeholder="Confirm Password" required>
                <span class="toggle-password" id="toggle-pass2">👁</span>
            </div>
            <h3 id="verify_message" class="error-message" style="color: red; display: none;"></h3>

            <button type="submit" class="signup-button">Sign Up</button>
            <div class="login-link">
                <span>Already have an account? <a href="login.html">Sign in now</a>.</span>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
